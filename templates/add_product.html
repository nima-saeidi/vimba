<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function addOption() {
            var optionsContainer = document.getElementById("options-container");
            var optionDiv = document.createElement("div");
            optionDiv.className = "flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mb-2";
            optionDiv.innerHTML = `
                <input type="text" name="options[]" placeholder="Option name" required class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="values[]" placeholder="Option value" required class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="removeOption(this)" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">Remove</button>
            `;
            optionsContainer.appendChild(optionDiv);
        }

        function removeOption(button) {
            var optionsContainer = document.getElementById("options-container");
            optionsContainer.removeChild(button.parentElement);
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center">
    <nav class="bg-blue-600 w-full p-4 shadow-lg">
        {% include 'navbar.html' %}
    </nav>
    <div class="w-full max-w-4xl mx-4 mt-6 p-6">
        <h1 class="text-4xl font-bold mb-6 text-gray-700 text-center">Add Product</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex flex-col md:flex-row md:space-x-4">
                <div class="flex-1">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex-1 mt-4 md:mt-0">
                    <label for="photo" class="block text-sm font-medium text-gray-700">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>

            <div>
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Options:</label>
                <div id="options-container" class="space-y-2">
                </div>
                <button type="button" onclick="addOption()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Option</button>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Product</button>
        </form>
    </div>
</body>
</html>
