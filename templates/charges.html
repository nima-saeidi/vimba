<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charges</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
     <nav class="bg-blue-600 p-4 shadow-lg">
        {% include 'navbar.html' %}
    </nav>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Charges</h1>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for charge in charges %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ charge.user_id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${{ charge.amount }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ charge.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-500 hover:text-blue-700 text-sm">Back to Dashboard</a>
</body>
</html>
