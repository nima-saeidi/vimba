<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class=" mx-auto p-6 bg-white rounded-lg shadow-md mt-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>

                        <img src="/static/{{ product.photo_path }}" alt="QR Code" class="h-16 w-16">

        <p class="text-lg text-gray-700 mb-4">{{ product.description }}</p>
        <p class="text-xl font-semibold text-gray-900">Price: ${{ product.price }}</p>

        <h2 class="text-2xl font-semibold text-gray-800 mt-6 mb-2">Options</h2>
        <ul class="list-disc list-inside pl-5">
            {% for option in options %}
                <li class="text-gray-700 mb-1"><strong>{{ option.name }}:</strong> {{ option.value }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
