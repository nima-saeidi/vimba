<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-lg">
        {% include 'navbar.html' %}
    </nav>
    <div class=" mx-auto my-8 p-6 bg-white rounded-lg shadow-md max-w-4xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to the Admin Dashboard</h2>
        <p class="space-y-2">
            <a href="{{ url_for('view_users') }}" class="block text-lg text-blue-500 hover:text-blue-700">View Users</a>
            <a href="{{ url_for('view_orders') }}" class="block text-lg text-blue-500 hover:text-blue-700">View Orders</a>
            <a href="{{ url_for('view_charges') }}" class="block text-lg text-blue-500 hover:text-blue-700">View Charges</a>
            <a href="{{ url_for('view_product_statuses') }}" class="block text-lg text-blue-500 hover:text-blue-700">View Product Statuses</a>
            <a href="/admin/comments" class="block text-lg text-blue-500 hover:text-blue-7000">View Comments</a> <!-- New Link for Comments -->

            <a href="{{ url_for('admin_logout') }}" class="block text-lg text-red-500 hover:text-red-700">Logout</a>
        </p>
    </div>
</body>
</html>
